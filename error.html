<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Julius Zoe</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 0;
    }

    #error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 50px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #error h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #error-message {
      font-size: 1.2em;
      margin-top: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Julius Zoe</h1>
      <p>Cloud Engineer</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="error">
    <div class="container">
      <h2>Oops! Something went wrong.</h2>
      <p id="error-message">We're sorry, but an error has occurred. Please try again later.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Julius Zoe. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
